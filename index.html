                            ].map((item, i) => (
                                <button key={i} className="w-full bg-black text-white p-6 flex items-center hover:bg-gray-900">
                                    <div className="w-16 h-16 bg-red-600 flex items-center justify-center mr-4">
                                        {item.icon}
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-xl">{item.title}</div>
                                        <div className="text-sm text-white/60">{item.desc}</div>
                                    </div>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen font-sans">
                    {screen === 'home' && (
                        <>
                            <Header />
                            <MainActions />
                            <MiniApps />
                            <FinancialEducation />
                        </>
                    )}
                    {screen === 'scan' && <ScanScreen />}
                    {screen === 'brix' && <BrixScreen />}
                    {screen === 'vaquita' && <VaquitaScreen />}
                    <Footer />
                </div>
            );
        };

        ReactDOM.render(<BrixApp />, document.getElementById('root'));

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'brix-v1';
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => {
                                return cache.addAll(['/']);
                            })
                        );
                    });
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl);
            });
        }
    </script>
</body>
